server:
  port: 8081

spring:
  application:
    name: wiki
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://${haenu.db.host}/wiki?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${haenu.db.username}
    password: ${haenu.db.password}

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

logging:
  level:
    com.haneuall: debug
  pattern:
    dateformat: HH:mm:ss:SSS

knife4j:
  enable: true
  openapi:
    title: wiki接口文档
    description: "wiki接口文档"
    email: haenu@foxmail.com
    concat: haenu
    url: https://www.haenu.cn
    version: v1.0.0
    group:
      default:
        group-name: default
        api-rule: package
        api-rule-resources:
          - com.haenu.wiki.controller
